<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form for "Geeks for Geeks"</title>
        <link rel="stylesheet" href="styles/form_style.css">
    </head>

    <body>
        <h1>GeeksforGeeks Survey Form</h1>

        <br>

        <form action="" method="">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <br>

            <label for="mail">Email</label><br>
            <input type="email" id="mail" placeholder="Enter your email"><br>

            <br>

            <label for="age">Age</label><br>
            <input type="number" id="age" placeholder="Enter your age"><br>
            
            <br>

            <label for="desc_option">Which option bes describes you</label><br>
            <select id="desc_option">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select><br>

            <br>

            <span>Would you recommend GeeksforGeeks to a friend?</span><br>
            <input type="radio" id="yes" name="radio">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="radio">
            <label for="no">No</label><br>
            <input type="radio" id="maybe" name="radio">
            <label for="maybe">Maybe</label><br>

            <br>

            <span>Languages and frameworks known: </span><br>
            <input type="checkbox" id="c">
            <label for="c">C</label><br>
            <input type="checkbox" id="c++">
            <label for="c++">C++</label><br>
            <input type="checkbox" id="c#">
            <label for="c#">C#</label><br>
            <input type="checkbox" id="python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="java">
            <label for="java">JAVA</label><br>
            <input type="checkbox" id="javascript">
            <label for="javascript">JAVASCRIPT</label><br>

            <br>

            <label for="comments">Any comments or suggestions</label><br>
            <textarea id="comments"></textarea><br>

            <br>

            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
